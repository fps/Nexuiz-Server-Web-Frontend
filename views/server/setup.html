{{extend 'layout.html'}}
<h1>Server Setup</h1>
Here you can setup parameters to communicate with the nexuiz server process via rcon

<table border="0">
    <tr>
        <td>
            Server Address (host:port):
            <form>
                <input name="address"/>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            RCON password:
            <form>
                 <input name="rcon_password"/>
            </form>
        </td>
    </tr>
</table>
